<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-commerce Website</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/skeleton.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="product-list-page" class="container">
        <!-- title and shopping cart -->
        <div class="row">
            <div class="ten columns">
                <h2 style="margin-top: 20px;">Hello E-Commerce</h2>
            </div>
            <a href="product_cart.html" class="two columns cart-icon">
                <i class="material-icons" style="margin-top: 35px;">shopping_cart</i>
                <span id="shoppingCartNumber">{{ cartCount }}</span>
            </a>
        </div>

        <!-- products -->
        <div class="row eachProductItem">
            <div v-for="product in productList">
                <h5>{{ product.name }}</h5>
                <img class="product-image" :src="`images/${product.photo}`" />
                <h6>{{ product.price }} Taka</h6>
                <button v-on:click="addToCart(product)">Add to Cart</button>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="scripts/main.js"></script>
</html>
